    <script type="text/javascript">
    var tableStyler = function(table, database) {
    	$(table).addClass("table table-condensed table-striped");
    };
    </script>

</head>
<body>
<!-- <div class="container"> -->
<div id="db"><br />

<hr>
<div class="row clearfix">
  <div class="col-md-12 column"><br />
	<strong><i class="fa fa-search fa-2x" aria-hidden="true"></i> Cerca</strong><div ex:role="facet" ex:facetClass="TextSearch"></div><br />
			</div>
		</div>
		<div class="row clearfix">
	    	<div class="col-md-12 column">
			<div   ex:role="facet"
				ex:facetClass="Cloud"
				ex:expression=".tag"
			     ex:facetLabel="Tag"
				ex:sortMode="count">
			</div> 
     			</div>
			<div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".collaborazione"
				ex:facetLabel="Autore" 
				ex:sortDescending="true">
				<!--	ex:sortMode="count" -->
				</div>
			</div>
            <div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".categoria"
				ex:facetLabel="Categoria"
				ex:sortDescending="true">
				<!--	data-ex-missing-label="Non specificato" -->
				</div>
			</div>
             <div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".territorio"
				ex:facetLabel="Territorio" 
				ex:sortDescending="true"
				>
				<!--	data-ex-missing-label="Non specificato" -->
				</div>
			</div>
            	<div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".mese"
				ex:facetLabel="Anno-Mese"
				ex:sortDirection="reverse">
				<!-- ex:sortDescending="true"
					data-ex-missing-label="Non specificato" -->
				</div>
			</div>
            	<div class="col-md-1 column"><br />
				<div ex:role="facet"
				ex:expression=".anno"
				ex:facetLabel="Anno"
				ex:sortDirection="reverse">
			<!--	ex:sortDescending="true"
				data-ex-missing-label="Non specificato" -->
				</div>
			</div>
               <div class="col-md-2 column"><br />
				<div ex:role="facet"
				ex:expression=".fontedati"
				ex:facetLabel="Fonte Dati"
				ex:sortDescending="true">
				<!--	data-ex-missing-label="Non specificato" -->
				<!-- ex:sortMode="count"-->  
				</div>
		</div>
              <div class="col-md-1 column"><br /><br /><br />
				<!-- <img src="legend/beta.png" width="60" title="beta version" alt="beta version"> -->
			</div>
</div>
        
		<div class="row clearfix">
			<div class="col-md-12 column">
            	<div ex:role="viewPanel" style="padding: 0in;">
					<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:label="Table"
					ex:columns=".anno,.titolo,.descrizione,.immago,.categoria,.collaborazione,.primamappa,.titolo_pm,.fontedati"
					ex:columnLabels="Anno, Titolo, Descrizione, Immagine, Categoria, Autore, Prima mappa, Fonte Dati,"
					ex:columnFormats="list,list,list,list,list,list,list,list"
					ex:sortColumn="1"
					ex:sortAscending="true"
					ex:tableStyler="tableStyler">
					<div ex:role="exhibit-lens">
					<div class="table-responsive">
							<table class="table" ex:class-content=".territorio">
								<tr>
								<td><span ex:content=".anno"></td>
	<td><a ex:href-content=".URL" ex:title-content=".titolo" ex:onclick-subcontent="trackOutboundLink('.URL'); return false;" target="_parent"><strong><span ex:content=".titolo" ></span></strong></a></td>
   									 <td><span ex:content=".descrizione"></td>
  <td ><a ex:href-content=".URL" ex:title-content=".titolo"  ex:onclick-subcontent="trackOutboundLink('.URL'); return false;" target="_parent"><strong><span ex:content=".immago" class="clip_tooltips"></span></strong></a></td>
					<td><span ex:content=".categoria"></td>
                                  <!--  <td><span ex:content=".tag"></span></td> -->
                                    <td><span ex:content=".collaborazione"></span></td>
									<td><a ex:href-content=".primamappa" ex:onclick-subcontent="trackOutboundLink('.primamappa'); return false;" title="Prima mappa rielaborata"  target="_blank"><strong><span ex:content=".titolo_pm" ></span></strong></a></td>
                                    <td><span ex:content=".fontedati"></td>
								</tr>
							</table> 
					  </div>

					</div>
				</div>
			</div>
		</div>
        </div>
        


</body>
