 <!-- exhibit catalogo --> 
<link rel="exhibit/data" 
    type="text/csv"
	ex:valueSeparator=","
    href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTm4pS3z7T-sA9YJ09M2GJpIQGSiL91vt2qkK3Wod0bYNHKCbrcWy-LzVlkcYqyUNN7tEZPKswdNbS5/pub?gid=715379273&single=true&output=csv"     />

 <script src="assets/dist/exhibit-api.js?locale=it"></script>

    var tableStyler = function(table, database) {
    	$(table).addClass("table table-condensed table-striped");
    };
    </script>

</head>
<body>
	<!-- blocco ricerca catalogo   -->
<div class="col-md-12 column">
<div class="row clearfix">
			<div class="col-md-8 column">
				<div ex:role="facet" 
				ex:expression=".categoria" 
				ex:facetLabel="Tipologia elaborato"
				ex:missingLabel="Non specificato"
				ex:sortMode="count">
				</div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet" 
				ex:expression=".elaborati" 
				ex:facetLabel="elaborati"
				ex:missingLabel="altro"
				ex:sortMode="count">
				</div>
			</div>
		</div>
		<!--tabella  -->
		<div class="row clearfix">
			<div class="col-md-12 column">
	<div class="no_mobile" ex:role="viewPanel" style="padding: 0in;">
	<div ex:role="exhibit-view" 
	ex:viewClass="Exhibit.TabularView"  
	ex:label="Table"  
	ex:columns=".titolo,.elaborati,.categoria,.immago"  
	ex:columnLabels="Tavola, Immagine, Elaborato, Tipologia elaborato" 
	ex:columnFormats="list,list,list"
	ex:sortColumn="5"
	ex:sortAscending="false"
	ex:tableStyler="tableStyler"> 
	<div ex:role="exhibit-lens">
	<div class="table-responsive ">
	<table class="table">
	<tr>
	<td><a ex:href-content=".URL" ex:title-content=".titolo" ex:onclick-subcontent="trackOutboundLink('.URL'); return false;" target="_blank"><strong><span ex:content=".titolo"></strong></span></a></td> 
		 <td ><a ex:href-content=".URL" ex:title-content=".titolo"  ex:onclick-subcontent="trackOutboundLink('.URL'); return false;" target="_parent"><strong><span ex:content=".immago" class="clip_tooltips"></span></strong></a></td>
	<td><a ex:href-content=".URL" ex:title-content=".elaborati" ex:onclick-subcontent="trackOutboundLink('.URL'); return false;" target="_blank"><strong><span class="btn btn-warning btn-xs" ex:content=".elaborati"></strong></span></a></td> 
		<!-- <td><span class="btn btn-warning btn-xs" ex:content=".elaborati"></span></td> -->
	<td><span  ex:content=".categoria"></span></td>

	</tr>
	</table> 
	</div>
	</div></div></div>
